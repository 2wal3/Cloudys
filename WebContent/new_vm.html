<section id="contact">
   <div class="container">
      <div class="row">
		  	
         <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.3s">
         	<div class="google_map">

			<h1>Crea una nuova macchina virtuale</h1>
			<div class="contact-form">
				<form id="contact-form" method="post" action="http://localhost:8080/Cloudys/creamacchina">
				<input name="n_core" type="text" class="form-control" placeholder="Numero dei core" required>
					<input name="ram" type="text" class="form-control" placeholder="Memoria RAM in GB" required>
					<input name="processore" type="text" class="form-control" placeholder="Processore" required>		
			<br>
			 <p style="text-align: left" "margin-left: 0px">Seleziona il Sistema Operativo</p>
  			<select style="margin-left: 65px" name="sistema_operativo" id="sistema_operativo">
  				<option value="Windows XP" id="sistema_operativo">Windows XP</option>
  				<option value="Raspbian" id="sistema_operativo">Raspbian</option>
				<option value="BobOs" id="sistema_operativo">BobOs</option>
  				<option value="Windows 10" id="sistema_operativo">Windows 10</option>
  				<option value="Windows 7" id="sistema_operativo">Windows 7</option>
  				<option value="Tails" id="sistema_operativo">Tails</option>
  				<option value="Debian" id="sistema_operativo">Debian</option>
  				<option value="Linux" id="sistema_operativo">Linux</option>
  			</select>
			<br>					
				 <br>
			 <p style="text-align: left""margin-top: 10px" "margin-left: 150px">Seleziona le applicazioni da aggiungere</p>
  			<select style="margin-left: 60px" name="app">
  				<option value="cys">AppCloudYS</option>
  				<option value="cvc">Civic Sense</option>
				<option value="bae">BestAppEU</option>
  				<option value="pts">Photoshop CC</option>
  			</select>
		  <br>
					<input style="margin-top: 30px" name="cliente" type="text"  placeholder="  Codice Fiscale Cliente"pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required">
					<input style="margin-top: 30px" name="costo_macchina" type="text"  placeholder="       Costo macchina" required="required">
					
					
				<!--	<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea> -->
				
						
						
				
					<div class="contact-submit">
						
						<input type="submit" class="form-control submit" value="CREA MACCHINA">
